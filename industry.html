    <style>
        body {
            font-family: 'Raleway', sans-serif;
            overflow-x: hidden;
        }
        .nav-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .nav-menu.active {
            transform: translateX(0);
        }
        .dot, .dot-expert, .dot-testimonial {
      width: 10px;
      height: 10px;
      border-radius: 100%;
      border: 1px solid rgb(66, 66, 66);
      background-color: white; /* Gray-300 */
      display: inline-block;
      margin: 0 4px;
      cursor: pointer;
      transition: width 0.3s ease; /* Add transition for smooth effect */
    }

    .dot-testimonial{
      border: 0.5px solid #9f6496;
      background-color: #9f6496;
    }

    .dot.active, .dot-expert.active{
      width: 80px; /* Make the active dot wider */
      background-color: #000000;
      border-radius: 20px; /* Darker color for active dot */
    }
    </style>
